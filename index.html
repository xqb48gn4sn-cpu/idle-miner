  <header>
    <h1>Idle Miner</h1>
    <a href="privacy.html" class="privacy-link">Polityka prywatności</a>
  </header>

  <main>
    <section class="game">
      <div class="score-panel">
        <div>Monety: <span id="coins">0</span></div>
        <div>Za sekundę: <span id="cps">0</span></div>
      </div>

      <button id="mineBtn" class="mine-btn">KOP!</button>

      <div class="upgrades">
        <h3>Ulepszenia</h3>
        <div class="upgrade" data-cost="10" data-cps="0.1">
          <div class="u-name">Łopata</div>
          <div>Koszt: <span class="cost">10</span></div>
          <button class="buy">Kup</button>
        </div>
        <div class="upgrade" data-cost="100" data-cps="1">
          <div class="u-name">Koparka</div>
          <div>Koszt: <span class="cost">100</span></div>
          <button class="buy">Kup</button>
        </div>
        <div class="upgrade" data-cost="1000" data-cps="10">
          <div class="u-name">Frachtowiec</div>
          <div>Koszt: <span class="cost">1000</span></div>
          <button class="buy">Kup</button>
        </div>
      </div>
    </section>

    <!-- miejsce na reklamę — zostanie wypełnione po zgodzie -->

      <!-- Wklej kod AdSense tutaj po aktywacji konta -->
